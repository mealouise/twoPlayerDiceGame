<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Two Player Dice Game</header>
    <div class="gameBoard">
        <div class="playerBoard" id="boardOne">

            <h1 id="playerOneStatus">Player 1</h1>
            <p id="playerOneTotalScore"></p>
            <div class="currentScore"> 
                <h5>CURRENT</h5>
                <p id="playerOneScore"></p>
            </div>
            
        </div>
        <div class="dice">
            <div class="button">
                <button id="reset">Reset</button>
            </div>
          
            <img id="diceImage" src="img/dice1.png" alt="dice image">
            <div class="button">
                <button id="roll">roll</button>
            </div>
            <div class="button">
                <button id="hold">hold</button>
            </div>
            
        </div>
        <div class="playerBoard" id="boardTwo">
        
            <h1 id="playerTwoStatus">Player 2</h1>
            <p id="playerTwoTotalScore"></p>
            <div class="currentScore">
                <h5>CURRENT</h5>
                <p id="playerTwoScore"></p>
            </div>
            
        </div>
    </div>


       
        
        
        
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
